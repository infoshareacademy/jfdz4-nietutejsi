<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section>
        <h3>Chcesz być na bieżąco z naszym produktem? Zapisz się!</h3>
        <form class="sign-up-form" action="" method="post">
            <div class="sign-up-wrapper">
                <input type="email" name="email" placeholder="E-mail" required class="users-email">
                <input type="hidden" name="receiver" value="placeholder@email.com">
                <input type="submit" value="Zapisz się!" class="sign-up-button">
            </div>
        </form>
    </section>
</main>

</body>
</html>
